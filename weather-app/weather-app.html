<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather App</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
    <script src="https://use.fontawesome.com/ee2f70aa85.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/weather.css">
    <link rel="stylesheet" href="css/weather-icons.min.css">
    <link rel="stylesheet" href="css/weather-icons-wind.min.css">
</head>

<body>
    <div class="container">
        <div class="row content">
            <div class="row header">
                <div class="col-md-12 col-xs-12">
                    <p class="header-text">Weather App</p>
                </div>
            </div>
            <div class="row weather">
                <div class="col-md-12 col-xs-12 display-weather">
                    <p class="alt-location"></p>
                    <p class="city"></p>
                    <p><span class="temperature"></span> <button class="degrees" title="Change Temperature">&#8451;</button></p>
                    <p><i id="weather-icon"></i></p>
                    <p class="temp-icon"></p>
                </div>
            </div>
        </div>
    </div>
    <script src="js/weather.js"></script>
</body>

</html>
