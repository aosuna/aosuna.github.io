<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
        crossorigin="anonymous">
    <title>Wikipedia Viewer</title>
    <script src="https://use.fontawesome.com/ee2f70aa85.js"></script>
    <link rel="stylesheet" href="css/wiki-viewer.css">
</head>

<body>
    <header class="container">
        <p class="header-title">Wikipedia Viewer</p>
    </header>
    <div class="container wiki-content">
        <div class="row">
            <div class="col-lg-12 justify-content-center">
                <div class="row">
                    <div class="col-md-4 wiki-random">
                        <a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">
                            <button class="btn btn-primary" title="Go to Random Wiki Page">
                                <i class="fa fa-question"></i>
                            </button>
                        </a>
                    </div>

                    <div class="col-md-4 wiki-input">
                        <div class="search-text align-self-center">
                            <input type="text" name="Wikipedia" placeholder="Search..">
                        </div>
                    </div>

                    <div class="col-md-4 wiki-search">
                        <button id="wiki-search" class="btn btn-primary" title="Search Wiki...">
                            <i class="fa fa-search"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div id="wiki-result" class="row list-group">
        </div>

        <button id="scroll-top" title="Back to Top">Top</button>
    </div>
    <script src="js/wiki-viewer.js"></script>
</body>

</html>
