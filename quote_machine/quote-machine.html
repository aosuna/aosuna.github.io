<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quote Machine</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
    <script src="https://use.fontawesome.com/ee2f70aa85.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/quote-machine.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12 col-xs-12">
                <div class="quote-box">
                    <div class="quote-text">
                        <p>
                            <i class="fa fa-angle-double-left" aria-hidden="true"></i>
                            <span class="text"></span>
                            <i class="fa fa-angle-double-right" aria-hidden="true"></i>
                        </p>
                        <p class="author"></p>
                    </div>
                    
                    <div class="button-items">
                        <button class="btn" id="tweet" title="Tweet Quote">
                            <i class="fa fa-twitter"></i>
                        </button>
                        <button class="btn btn-primary" id="get-quote" title="Show New Quote">Get Quote</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/quote-machine.js"></script>
</body>

</html>
